<script type="text/javascript">
$(document).ready(function(){
	
		$("#touchSlider").touchSlider({
				flexible : true,	
				btn_prev : $("#touchSlider").next().find(".prev"),
				btn_next : $("#touchSlider").next().find(".next"),
				speed : 0.2,	
				speed2 : 0.8,	
				speed3 : 0.5,
				counter : function (e) {
					if($('.serviceSlide').length > 0){		
						TweenMax.to($('.serviceSlide >ul >li'), 0.2, {'backgroundPosition':(-(1920 - $(window).width()) / 2 ) + 'px', ease:Quart.easeOut}, 0.2);
					
					}
				}	
					
				//$("#count").text("current : " + e.current + ", total : " + e.total);
				
				
				
				
			});
